{% extends "layout.html" %}

{% block content %}
<h1>Edit Post</h1>
<form method="post" action="{{ url_for('edit_post', id=blog.id) }}">
    <div class="mb-3">
        <label class="form-label" for="title">Title</label>
        <input type="text" name="title" class="form-control" value="{{ blog.title }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="excerpt">Excerpt</label>
        <textarea name="excerpt" class="form-control" rows="2" required>{{ blog.excerpt }}</textarea>
    </div>
    <div class="mb-3">
        <label class="form-label" for="category">Category</label>
        <select name="category" class="form-control" required>
            <option value="Python" {% if blog.category == 'Python' %}selected{% endif %}>Python</option>
            <option value="Flask" {% if blog.category == 'Flask' %}selected{% endif %}>Flask</option>
            <option value="Django" {% if blog.category == 'Django' %}selected{% endif %}>Django</option>
            <option value="JavaScript" {% if blog.category == 'JavaScript' %}selected{% endif %}>JavaScript</option>
            <option value="React" {% if blog.category == 'React' %}selected{% endif %}>React</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label" for="author">Author</label>
        <input type="text" name="author" class="form-control" value="{{ blog.author }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="date">Date</label>
        <input type="date" name="date" class="form-control" value="{{ blog.date }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Post</button>
</form>
<br>
<a href="{{ url_for('blogs') }}" class="btn btn-warning">Back to Blogs</a>
<a href="{{ url_for('delete_post', id=blog.id) }}" class="btn btn-danger">Delete Post</a>
{% endblock %}
