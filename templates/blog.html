{% extends "layout.html" %}

{% block content %}
<h1>{{ blog.title }}</h1>
<p>{{ blog.excerpt }}</p>
<p><i class="bi bi-calendar3"></i> {{ blog.date }}</p>
<p><i class="bi bi-tag"></i> {{ blog.category }}</p>
<p>{{ blog.author }}</p>
<a href="{{ url_for('blogs') }}" class="btn btn-warning">Back to Blogs</a>
<a href="{{ url_for('edit_post', id=blog.id) }}" class="btn btn-warning">Edit Post</a>
<a href="{{ url_for('delete_post', id=blog.id) }}" class="btn btn-danger">Delete Post</a>
{% endblock %}
