{% extends "layout.html" %}

{% block content %}
<div class="row">
    {% for blog in blogs %}
    <div class="col-md-6 col-lg-6 mb-4">
        <div class="card blog-card h-100 border">
            <div class="card-header">
                <h5 class="card-title">{{ blog.title }}</h5>
            </div>
            <div class="card-body">
                 <p class="card-text text-muted">{{ blog.excerpt|truncate(100) }}</p>
                <div class="d-flex justify-content-between align-items-start" style="height: 100%;">
                    <span class="badge bg-secondary blog-category">{{ blog.category }}</span>
                    <span class="blog-date">
                        <i class="bi bi-calendar3"></i> {{ blog.date }}
                    </span>
                </div>

            </div>
            <div class="card-footer bg-white border-top-0 d-flex justify-content-between">
                <p class="blog-author mb-0">
                    <i class="bi bi-person"></i> {{ blog.author }}
                </p>
                <a href="{{ url_for('blog', id=blog.id) }}" class="btn btn-warning btn-sm justify-content-end">
                    Read More <i class="bi bi-arrow-right"></i>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
